# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
  workflow_dispatch:

jobs:
  test-macos:
    strategy:
      matrix:
        os: [macos-10.15, macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - run: brew install lima
      - run: limactl start
      - run: nerdctl.lima pull public.ecr.aws/docker/library/alpine:latest
      - run: nerdctl.lima images -a
